<div #maincontent class="main-content">
    <div class="container-fluid">

        <div class="row">
            <div class="col-sm-10">
                <div class="form-group label-floating is-empty">
                    <label class="control-label"></label>
                    <input type="text" class="form-control" placeholder="Search address">
                </div>
            </div>
            <div class="col-sm-2">
                <div class="form-group label-floating is-empty">
                    <button class="btn btn-warning">
                            <i class="material-icons">filter_list</i> Filters
                        </button>
                </div>
            </div>
        </div>
        <button class="btn btn-primary" [routerLink]="['/address-add']">(+) Create a new address</button>

        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <!-- <div class="card-header card-header-icon" data-background-color="rose">
                        <i class="material-icons">assignment</i>
                    </div> -->
                    <div class="card-content table-full-width">
                        <!--<h4 class="card-title">Regular Table with Colors</h4>-->
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th *ngFor="let cell of headerRow">{{ cell }}</th>
                                    </tr>
                                </thead>
                                <tbody>

                                    <ng-container *ngFor="let addressRow of componentModel; let rowindex = index">
                                        <tr (click)="onClickShowActions(addressRow, rowindex)" [ngClass]="rowindex%2==0?'success':''">
                                            <td>{{addressRow.address.name}}</td>
                                            <td>{{addressRow.address.createdBy}}</td>
                                            <td>{{addressRow.address.phone}}</td>
                                        </tr>

                                        <tr id="actionsRow" *ngIf="addressRow.viewActions">
                                            <td id="actionsRowContent" colspan="3" align="center">
                                                <button class="btn btn-warning" (click)="onClickEditAddress(addressRow)">
                                                            <span class="btn-label">
                                                                <i class="material-icons">border_color</i>
                                                            </span>
                                                            Edit shipment
                                                        </button>
                                                <button class="btn btn-danger" (click)="onClickDeleteAddress(addressRow.address.id)">
                                                            Delete address
                                                            <span class="btn-label btn-label-right">
                                                                <i class="material-icons">delete_forever</i>
                                                            </span>
                                                        </button>
                                            </td>
                                        </tr>
                                        <tr id="editAddressRow" *ngIf="addressRow.viewActions && addressRow.viewEdit">
                                            <td colspan="3">
                                                <router-outlet></router-outlet>
                                            </td>
                                        </tr>
                                    </ng-container>


                                </tbody>
                            </table>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
