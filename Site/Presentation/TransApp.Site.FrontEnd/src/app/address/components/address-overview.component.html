<div #maincontent class="main-content">
    <div class="container-fluid">

        <div class="row">
            <div class="col-sm-10">
                <div class="form-group label-floating is-empty">
                    <label class="control-label"></label>
                    <input type="text" class="form-control" placeholder="Search address">
                </div>
            </div>
            <div class="col-sm-2">
                <div class="form-group label-floating is-empty">
                    <button class="btn btn-warning">
                            <i class="material-icons">filter_list</i> Filters
                        </button>
                </div>
            </div>
        </div>
        <button class="btn btn-primary" [routerLink]="['/address-add']">(+) Create a new address</button>

        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <!-- <div class="card-header card-header-icon" data-background-color="rose">
                        <i class="material-icons">assignment</i>
                    </div> -->
                    <div class="card-content table-full-width">
                        <!--<h4 class="card-title">Regular Table with Colors</h4>-->
                        <div class="table-responsive" id="addresseGrid" *ngIf="componentModel && componentModel.length > 0">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th *ngFor="let cell of headerRow">{{ cell }}</th>
                                    </tr>
                                </thead>
                                <tbody>

                                    <ng-container *ngFor="let addressRow of componentModel; let rowindex = index">
                                        <tr (click)="onClickShowActions(addressRow, rowindex)" [ngClass]="(addressRow.viewActions ||addressRow.viewEdit   ? 'danger' : (rowindex%2==0?'info':''))">
                                            <td style="width:30%;">{{addressRow.address.name}}</td>
                                            <td style="width:15%;">{{addressRow.address.userCreated}}</td>
                                            <td style="width:15%;">{{addressRow.address.phone}}</td>
                                            <td style="width:15%;">{{addressRow.address.location.zipCode}}</td>
                                        </tr>

                                        <tr id="actionsRow" *ngIf="addressRow.viewActions">
                                            <td id="actionsRowContent" colspan="4" align="center">
                                                <button class="btn btn-warning" (click)="onClickEditAddress(addressRow)">
                                                            <span class="btn-label">
                                                                <i class="material-icons">border_color</i>
                                                            </span>
                                                            Edit address
                                                        </button>
                                                <button class="btn btn-danger" (click)="onClickDeleteAddress(addressRow.address.id)">
                                                            Delete address
                                                            <span class="btn-label btn-label-right">
                                                                <i class="material-icons">delete_forever</i>
                                                            </span>
                                                        </button>
                                            </td>
                                        </tr>
                                        <tr id="editAddressRow" *ngIf="addressRow.viewEdit">
                                            <td colspan="4">
                                                <router-outlet></router-outlet>
                                            </td>
                                        </tr>
                                    </ng-container>


                                </tbody>
                            </table>
                        </div>
                        <h4 *ngIf="!componentModel || componentModel.length <= 0">
                            &nbsp;&nbsp;&nbsp;&nbsp;There are no addresses. You can create a new one by clicking on 'Create new address' button
                        </h4>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
